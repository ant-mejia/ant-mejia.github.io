<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>Anthony Mejia - Full-Stack Developer</title>
</head>

<body>
  <script>
    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->

  <!-- Start Google Analytics -->
  <script>
    if (window.location.hostname === 'spa-github-pages.rafrex.com') {
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-75627125-4', 'auto');
      ga('send', 'pageview');
    } else {
      console.warn(
        'WARNING: The Google analytics function is for a different ' +
        'domain (http://spa-github-pages.rafrex.com) and did not run, ' +
        'please remove the script from the index.html file.');
    }
  </script>

      if ('ontouchstart' in window) {
        click = 'touchstart';
      } else {

      }
    });
  </script>
